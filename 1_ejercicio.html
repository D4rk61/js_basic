<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Javascript</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .boton1 {
            background: black;
            color: white;
        }
        .boton1:hover {
            background: white;
            color: black;
        }
    </style>
    <script src="./introduction.js"></script>
</head>
<body>
    <header>
        <h1>Aprendiendo Javascript</h1>
    </header>
    <p>Ejercicios y conceptos basicos con los <b>Scripts de Javascript</b></p>
    
    <br>
    <button class="boton1" onclick="alert('Dia 1 aprendiendo Javasciprt')">Presioname</button>

    <br>

    <h2>Operaciones Aritmeticas basicas </h2>

    <input class="num1" type="number">
    <input class="num2" type="number">
    <button class="suma">Sumar</button>
    
    <script>
        const num1 = document.querySelector(".num1");
        const num2 = document.querySelector(".num2");
        const suma = document.querySelector(".suma");

        suma.addEventListener("click", function() {
            const num1 = parseFloat(num1.value);
            const num2 = parseFloat(num2.value);

            alert(num1 + num2)
        });
    </script>
</body>
</html>
